version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: eovim
    name: Eovim
    icon: eovim
    version: !ENV ${PACKAGE_VERSION}
    exec: usr/bin/eovim
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu/ecore_evas/engines/x/v-1.24:/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu/evas/modules/engines/gl_x11/v-1.24:/usr/lib/x86_64-linux-gnu/ecore/system/upower/v-1.24:/usr/lib/x86_64-linux-gnu/ecore_imf/modules/xim/v-1.24:/usr/lib/x86_64-linux-gnu/eeze/modules/sensor/udev/v-1.24:/usr/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu/edje/modules/elm/v-1.24:/usr/lib/x86_64-linux-gnu/eeze/modules/sensor/fake/v-1.24:/usr/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu/elementary/modules/web/none/v-1.24:/usr/lib/x86_64-linux-gnu/evas/modules/engines/gl_generic/v-1.24:/usr/lib/x86_64-linux-gnu/ecore/system/systemd/v-1.24:/usr/lib/x86_64-linux-gnu/elementary/modules/prefs/v-1.24

  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal universe
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates universe
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security multiverse
    include:
    - libmsgpackc2
    - libelementary1
    exclude: []
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
